<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">All Producs</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for category in categories %}
                  <li><a class="dropdown-item" href="{{url_for('get_category', id=category.id)}}">{{category.name}}</a></li>
                  {% endfor %}
                </ul>
              </li>
              {% if current_user.is_authenticated %}
              <liv class="nav-item">
                <a href="{{url_for('customerLogout')}}" class="nav-link">{{current_user.name}}</a>
              </liv>
              <liv class="nav-item">
                <a href="{{url_for('customerLogout')}}" class="nav-link">Logout</a>
              </liv>
              {% else %}
              <liv class="nav-item">
                <a href="{{url_for('customer_register')}}" class="nav-link">Register</a>
              </liv>
              <liv class="nav-item">
                <a href="{{url_for('customerLogin')}}" class="nav-link">Login</a>
              </liv>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link disabled" href="{{url_for('getCart')}}" tabindex="-1">Cart ({{session['ShoppingCart']|length}})</a>
              </li>
            </ul>
            <form class="d-flex float-left" role="search" action="{{url_for('result')}}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
